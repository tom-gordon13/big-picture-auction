services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: big-picture-api
    ports:
      - "8080:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: big-picture-ui
    ports:
      - "8081:80"
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
