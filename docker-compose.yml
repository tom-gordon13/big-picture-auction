services:
  db:
    image: postgres:16-alpine
    container_name: big-picture-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=big_picture_auction
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: big-picture-api
    ports:
      - "8080:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/big_picture_auction?schema=public
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: big-picture-ui
    ports:
      - "8081:80"
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
